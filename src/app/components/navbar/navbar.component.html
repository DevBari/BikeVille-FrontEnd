<!-- ========== Navbar menu ========== -->
<link rel="preload" as="image" href="/assets/images/logo_BikeVille.svg" type="image/png" />

<div class="navbar sticky">

  <nav class="navigation" aria-label="BikeVille" data-orientation="horizontal" dir="ltr">

    <div class="menu-container">

      <!-- ========== Logo ========== -->
  
      <a href="" aria-label="BikeVille" class="logo-link">
    
        <div class="logo-container">

          <img decoding="async" data-nimg="fill"  src="/assets/images/BikeVille-brand.png" alt="BikeVille Logo" class="logo-img">

        </div>

      </a>
    
      <div class="menu-button-container-sx">

        <ul data-orientation="horizontal" class="nav__items" dir="ltr">

          <li class="nav__item" (click)="toggleDropdown('home', $event)">

            <button class="nav__link nav__button" aria-label="Espandi" aria-expanded="false">

              <a routerLink="home">Home</a>

              <svg xmlns="http://www.w3.org/2000/svg" id="icon-dropdown" aria-hidden="true" role="img" class="nav__icon" width="16" height="16" viewBox="0 0 12 12" 
                [ngStyle]="{'transform': isDropdownOpen['home'] ? 'rotate(180deg)' : 'rotate(0deg)', 'transition': 'transform 0.2s ease-in-out'}">
                
                <path fill="currentColor" d="M6 8.825c-.2 0-.4-.1-.5-.2l-3.3-3.3c-.3-.3-.3-.8 0-1.1s.8-.3 1.1 0l2.7 2.7l2.7-2.7c.3-.3.8-.3 1.1 0s.3.8 0 1.1l-3.2 3.2q-.3.3-.6.3"></path>
              
              </svg>

            </button>

          </li>

          <li class="nav__item" (click)="toggleDropdown('category', $event)">

            <button class="nav__link nav__button" aria-label="Espandi" aria-expanded="false">

              <a>Categorie</a>

              <svg xmlns="http://www.w3.org/2000/svg" class="icon-dropdown" aria-hidden="true" role="img" class="nav__icon" width="16" height="16" viewBox="0 0 12 12"
                [ngStyle]="{'transform': isDropdownOpen['category'] ? 'rotate(180deg)' : 'rotate(0deg)', 'transition': 'transform 0.2s ease-in-out'}">
                
                <path fill="currentColor" d="M6 8.825c-.2 0-.4-.1-.5-.2l-3.3-3.3c-.3-.3-.3-.8 0-1.1s.8-.3 1.1 0l2.7 2.7l2.7-2.7c.3-.3.8-.3 1.1 0s.3.8 0 1.1l-3.2 3.2q-.3.3-.6.3"></path>
              
              </svg>

            </button>
            <div class="category-menu" *ngIf="isDropdownOpen['category']">
              <ul>
                <li *ngFor="let category of categories">
                  <a class="dropdown-item nav__link" routerLink="/categories/{{category.productCategoryId}}">
                    {{category.name}}
                  </a>
                </li>
              </ul>
            </div>
          </li>

          <li class="nav__item" (click)="toggleDropdown('contact', $event)">

            <button class="nav__link nav__button" aria-label="Espandi" aria-expanded="false">

              <a routerLink="contact">Contatti</a>

              <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" class="nav__icon" width="16" height="16" viewBox="0 0 12 12"
                [ngStyle]="{'transform': isDropdownOpen['contact'] ? 'rotate(180deg)' : 'rotate(0deg)', 'transition': 'transform 0.2s ease-in-out'}">
                
                <path fill="currentColor" d="M6 8.825c-.2 0-.4-.1-.5-.2l-3.3-3.3c-.3-.3-.3-.8 0-1.1s.8-.3 1.1 0l2.7 2.7l2.7-2.7c.3-.3.8-.3 1.1 0s.3.8 0 1.1l-3.2 3.2q-.3.3-.6.3"></path>
              
              </svg>

            </button>

          </li>

        </ul>

      </div>

    </div>

    <div class="menu-button-container-dx">

      <div [ngStyle]="{ 'display': isHidden ? 'none' : (isXlScreen ? 'block' : 'none')}"> 

        <button class="button-flag" type="button" role="combobox" aria-label="Italian Flag" aria-controls="" aria-expanded="false" aria-autocomplete="none" dir="ltr" data-state="closed" data-placegorder (click)="switchTheme($event)" >
          
          <label for="themeToggle" class="themeToggle st-sunMoonThemeToggleBtn" type="checkbox">

            <input type="checkbox" id="themeToggle" class="themeToggleInput" (click)="switchTheme($event)" [checked]="isDarkTheme" />
            
            <svg

              width="18"
              height="18"
              viewBox="0 0 20 20"
              fill="currentColor"
              stroke="none"

            >

              <circle
                class="sunMoon"
                cx="10"
                cy="10"
                r="8"
                mask="url(#moon-mask)"
              ></circle>

              <g>

                <circle class="sunRay sunRay1" cx="18" cy="10" r="1.5"></circle>
                <circle class="sunRay sunRay2" cx="14" cy="16.928" r="1.5"></circle>
                <circle class="sunRay sunRay3" cx="6" cy="16.928" r="1.5"></circle>
                <circle class="sunRay sunRay4" cx="2" cy="10" r="1.5"></circle>
                <circle class="sunRay sunRay5" cx="6" cy="3.1718" r="1.5"></circle>
                <circle class="sunRay sunRay6" cx="14" cy="3.1718" r="1.5"></circle>

              </g>

              <mask id="moon-mask">

                <rect x="0" y="0" width="20" height="20" fill="white"></rect>
                <circle cx="11" cy="3" r="8" fill="black"></circle>
                
              </mask>

            </svg>

          </label>

        </button>

      </div> 

      <div [ngStyle]="{'margin-right': '8px'}" class="dropdown">

        <button class="button-searchbar" 
        [class.expanded]="isDrawerOpen" 
        type="button" 
        [attr.aria-expanded]="isDrawerOpen"
        (click)="toggleSearchBar()">

          <div class="item-searchbar">

            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="icon-searchbar" viewBox="0 0 16 16">
              
              <path [ngStyle]="{'fill': '#004ebd', 'margin-left': '2px !important'}" id="cuore" d="M6.5 4.482c1.664-1.673 5.825 1.254 0 5.018-5.825-3.764-1.664-6.69 0-5.018"/>
              <path d="M13 6.5a6.47 6.47 0 0 1-1.258 3.844q.06.044.115.098l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1-.1-.115h.002A6.5 6.5 0 1 1 13 6.5M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11"/>
            
            </svg>
            <span *ngIf="!isDrawerOpen">Cerca</span>
          </div>   
       <!-- Campo di Input della Search Bar -->
    <input 
      type="text" 
      class="search-input" 
      placeholder="Cerca..." 
      [(ngModel)]="searchQuery" 
      (keyup.enter)="performSearch()" 
      aria-label="Search"
      [class.visible]="isDrawerOpen"
    />
        </button>

      </div>

          aria-label="register"
          class="button-register"

      <!-- Icona Profilo -->
  <div *ngIf="isAuthenticated" class="profile-menu">
    <div class="profile-icon" (click)="toggleProfileDropdown($event)">
      <img src="assets/images/user_1077114.png" alt="Profilo" />
    </div>
    <div *ngIf="showDropdown" class="dropdown-menu">
      <ul>
        <li>
          <a routerLink="/profile/{{authUser.emailAddress}}">Profilo</a>
        </li>
        <li>
          <a routerLink="/cart">Carrello</a>
        </li>
        <li>
          <button (click)="logout()">Logout</button>
        </li>
      </ul>
    </div>
  </div>
