<section class="product-page-container">

	<div class="banner-container">
		<img src="assets/images/banner.jpg" alt="Banner">
	</div>

	<!-- Prodotti -->

	<div class="product-container">

		<div class="product-search-box">

			<div class="group">
				<svg viewBox="0 0 24 24" aria-hidden="true" class="search-icon">
					<g>
						<path
							d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
						</path>
					</g>
				</svg>

				<input id="query" class="input" type="search" placeholder="Search..." name="searchbar" />
			</div>

		</div>

		<div class="product-content">

			<!-- Prodotti -->

			<div class="product-box" *ngFor="let product of products; let i = index">

				<img src="https://it.fiido.com/cdn/shop/files/x.png?v=1703580201&width=450" alt="" class="product-img">

				<h2 class="product-title">Product {{ i + 1 }}</h2>

				<span class="product-price">30â‚¬</span>

				<div class="product-buttons">
					
					<div class="heart-container" title="Like">
						
						<input type="checkbox" class="checkbox" id="Give-It-An-Id-{{ i }}">
						
						<div class="svg-container">
							<!-- SVG Icons (heart) -->
						</div>

					</div>

					<a href="#">

						<button class="CartBtn">

							<span class="IconContainer">

								<svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512"
									fill="rgb(17, 17, 17)" class="cart">

									<path
										d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z">
									</path>

								</svg>

							</span>

							<p class="text">Aggiungi al carrello</p>

						</button>

					</a>
				</div>

			</div>

		</div>

	</div>

</section>
